<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Weather App </title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- AngularJS library -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<!-- Font awesome icons -->
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
		
		<!-- My CSS -->
		<link rel="stylesheet" href="css/myStyle.css">
	</head>
	<body ng-app="myApp">
		<div ng-controller="myCtrl" class="container" id="main_container">
			<div class="col-xs-12 col-sm-12 col-lg-6 col_centered" id="inner_col_container">
				<div class="container-fluid" id="zipcode">
					<div class="col-lg-8 col_centered">
						<form>
							<input ng-model="zipcode" placeholder="Enter your zipcode" type="text" id="zipcode_input">
							<button ng-click="getWeather()" id="find_button">Find</button>
						</form>
					</div>
				</div>
				<div class="container-fluid" id="weather_info">
					<p>City: {{weatherInfo.city}}</p>
					<p>{{weatherInfo.weatherMain}}</p>
					<p>Temp: {{weatherInfo.temp}}</p>
					<p>Humidity: {{weatherInfo.humidity}}</p>
					<p>Pressure: {{weatherInfo.pressure}}</p>
				</div>
			</div>
		</div>
		<!-- Modules -->
		<script src="js/myApp.js"></script>
		<!-- Controllers -->
		<script src="js/myController.js"></script>
	</body>
</html>
